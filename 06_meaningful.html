<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style=" font-weight:bold;">볼드체</p>
   <p> <b>볼드체</b>입니다.</p>
   <p><strong>강조하는 볼드체</strong>입니다.</p>
   <p style="font-style: italic;">이탤릭체입니다.</p>
   <i>이탤릭체입니다.</i>
   <p><em>강조하는 이탤릭체입니다.</em></p>
   <p>텍스트가 <small>작게</small>보이게 됩니다.</p>
   <p>집에 오는 길에 <mark>우유</mark>를 사는 걸 잊지 마라.</p>
   <p>제품 할인중 <del>3만원</del> 2만 8천원</p>
   <p style="text-decoration: line-through">3만원</p>
   <p>내가 제일 좋아하는 색상은 <ins>노랑색</ins>입니다.</p>
   <p style="text-decoration: underline;">노랑색</p>
   <p>X <sub>2</sub></p>
   <p>X <sup>2</sup></p>
   <blockquote cite="https://naver.com">네이버에서 발췌한 내용</blockquote>
   <abbr title="World Health Organization">WHO</abbr>
    <q>짧은 인용</q>
   <address>대한민국 제주특별자치도 제주시 무슨동 몇번지</address>
   <p><cite>절규</cite>는 뭉크가 1893년에 그린 그림입니다.</p>
   <p><cite>개발자의품격</cite>은 유튜브채널 입니다.</p>
   <div style="background-color: aqua;">div 태그입니다.</div>
   <span style="background-color: brown;">span 태그입니다</span>
  
   <!-- 의미없는 태그 div, span  -->
   <!-- 다른 태그를 담는 컨테이너의 역할 -->
   <!-- 화면에 콘텐츠를 배치하기 위한 레이아웃 용도 -->
   <!-- div태그를 block요소는 콘텐츠의 크기에 상관없이 한줄 전체를 차지함 : div, h1~h6, p -->
   <!-- inline 요소 -->
</body>
</html>
